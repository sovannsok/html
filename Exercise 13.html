<!DOCTYPE html>
<html>
<style>
#container {
  width: 700px;
  height: 700px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}

body {
	background: blue;
}
</style>
<body>

 

<div id ="container">
<div id ="animate"></div>
</div>

<p>
&nbsp; &nbsp; &nbsp; &nbsp;<button onclick="myMove()"> ^ </button> <br>
<button onclick="myMove()"> < </button> &nbsp; &nbsp; &nbsp; <button onclick="myMove()"> > </button>

<script>
function myMove() {
  var element = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 50);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      element.style.top = pos + 'px'; 
      element.style.left = pos + 'px'; 
      element.style.right = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
