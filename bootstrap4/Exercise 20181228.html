<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
</head>
<body>

<style type="text/css">
	.style {
		border-bottom-right-radius: 50%;
		border-top-left-radius: 50%;
	}

	div {
		margin-top: 20px;
	}
</style>
	
<div class="container-fluid">
	<button class="style" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Hello</button>
	<div class="modal" id="myModal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <!-- Modal Header -->
	      <div class="modal-header">
	        <h4 class="modal-title">Register</h4>
	      </div>

	      <!-- Modal body -->
	      <div class="modal-body">
	      	<label>Firstname:</label>
	        <input type="text" id="firstname">
	    	</br>
	        <label>Lastname:</label>
	        <input type="text">
	        </br>
	        <label>Year of birth</label>
	        <input type="text">
	        </br>
	      </div>

	      <!-- Modal footer -->
	      <div class="modal-footer div-center" style="align-self: center;">
	        <button onclick="submit()" style="align-self: center;" class="style btn btn-primary">Submit</button>
	      </div>

	    </div>
	  </div>
	</div>
	<script type="text/javascript">
		
		function submit() {
			alert("Hello" + " " + document.getElementById("firstname").value);
		}
	</script>
</div>

</body>
</html>
