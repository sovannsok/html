<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<div id="firstRow">
	<input type="text" id="firstText">
	<input type="text" id="sign">
	<input type="text" id="secondText">
	<button onclick="answer()">
	=
	</button>
	<label id="answer">
	
	</label>
</div>

<div id="secondRow">
	<input type="text" id="firstText1">
	<input type="text" id="sign1">
	<input type="text" id="secondText1">
	<button onclick="answer1()">
	=
	</button>
	<label id="answer1">
	
	</label>
</div>

<script type="text/javascript">
	function answer() {
		var first = parseInt(document.getElementById("firstText").value);
		var second = parseInt(document.getElementById("secondText").value);
		var sign = document.getElementById("sign").value;

		if (sign == "+") {
			document.getElementById("answer").innerHTML = first + second;
		}
		if (sign == "-") {
			document.getElementById("answer").innerHTML = first - second;
		}
		if (sign == "x") {
			document.getElementById("answer").innerHTML = first * second;
		}
		if (sign == "/") {
			if (second == 0) {
				document.getElementById("answer").innerHTML = "error";
			} else {
				document.getElementById("answer").innerHTML = first / second;
			}
		}
	}

    function answer1() {
    	var first1 = parseInt(document.getElementById("firstText1").value);
    	var second1 = parseInt(document.getElementById("secondText1").value);
    var sign1 = document.getElementById("sign1").value;

    	if (sign1 == "+") {
    		document.getElementById("answer1").innerHTML = first1 + second1;
    	}
    	if (sign1 == "-") {
    		document.getElementById("answer1").innerHTML = first1 - second1;
    	}
    	if (sign1 == "*") {
    		document.getElementById("answer1").innerHTML = first1 * second1;
    	}
    	if (sign1 == "/") {
    		if (second1 == 0) { 
    			document.getElementById("answer1").innerHTML = "error";
    		} else {
    			document.getElementById("answer1").innerHTML = first1 / second1;
    		}
    	}
    }
</script>

</body>
</html>
