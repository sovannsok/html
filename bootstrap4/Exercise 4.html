	<div class="row">
		<div id="output" class="output"></div>
	</div>
	<div class="row justify-content-center">
		<input type="text" id="text" onkeypress="append(event)">
	</div>
</div>
	
<script>
	function control(id) {
		return document.getElementById(id).value;
	}

	function append() {
		var text = control("text");

		var label = labelCharacter();

		label.innerHTML = String.fromCharCode(event.which);//this.text().focus(); //text.charAt(text.length-1);
		document.getElementById("output").appendChild(label);
	}


	function labelCharacter() {
		var label = document.createElement("button");

		// label.classList.add("answer");
		label.style.border = "solid 5px red";
		label.style.background = "blue";
		label.style.color = "white";
		label.style.margin = "30px 30px 30px 30px";
		label.style.align = "center";
		label.style.width = "80px";
		label.style.height = "80px";
		label.style.textAlign = "center";
		label.style.fontSize = "35px";
		label.style.lineHeight = "70px";
		label.style.float = "left";

		return label;
	}
</script>
