<div id="output" class="output">
	
</div>

<input type="text" id="firstText">
<input type="text"  id="sign">
<input type="text" id="secondText">
<button onclick="append()">Submit</button>

<script>
	var first = parseInt(document.getElementById("firstText").value);
	var second = parseInt(document.getElementById("secondText").value);
	var sign = document.getElementById("sign").value;
	var result = 0;

	function append() {
		var label = document.createElement("label");
		label.innerHTML = parseInt(document.getElementById("firstText").value)
		 + " " + document.getElementById("sign").value + " " + 
		parseInt(document.getElementById("secondText").value) + " = " + calculate(first, second, sign);
		var br = document.createElement("br");

		document.getElementById("output").appendChild(label);
		document.getElementById("output").appendChild(br);
	}

	function calculate(first, second, sign) {
		var first = parseInt(document.getElementById("firstText").value);
		var second = parseInt(document.getElementById("secondText").value);
		var sign = document.getElementById("sign").value;
		var result = 0;

		if (sign == "+") {
			result = first + second;
		}
		if (sign == "-") {
			result = first - second;
		}
		if (sign == "x") {
			result = first * second;
		}
		if (sign == "/") {
			if (first == 0) {
				result = "error";
			} else {
				result = first / second;
			}
		}

		return result;
		}
</script>
