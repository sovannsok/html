<body>
	
<style type="text/css">
	body {
		background-color: lightgreen;
	}

	.answer1 {
		border: solid 5px red;
		background: lightblue;
		width: 80px;
		border-radius: 45px;
		font-style: bold;
		margin-bottom: 5px;
	}

	.answer2 {

		margin-bottom: 5px;
	}

	.answer3 {
		border: solid 5px red;

		width: 80px;
		border-radius: 45px;
		font-style: bold;
		margin-bottom: 5px;
	}

	.answer4 {
		border: solid 5px red;
		background: lightblue;
		width: 80px;
		border-radius: 45px;
		font-style: bold;
		margin-bottom: 29px;
	}
</style>

<div id="output" class="output">
	
</div>

<input type="text" id="firstText">
<input type="text"  id="sign">
<input type="text" id="secondText">
<button onclick="append()">Submit</button>

<script>
	
	function append() {
		var first = parseFloat(document.getElementById("firstText").value);
		var second = parseFloat(document.getElementById("secondText").value);
		var sign = document.getElementById("sign").value;
		
		var label = document.createElement("label");

		label.innerHTML = first + " " + 
						  sign + " " + 
						  second + " = " + 
						  calculate(first, second, sign);

		var br = document.createElement("br");

		document.getElementById("output").appendChild(label);
		document.getElementById("output").appendChild(br);
	}

	function calculate(first, second, sign) {
		var result = 0;

		if (sign == "+") {
			result = first + second;
		} else if (sign == "-") {
			result = first - second;
		} else if (sign == "x") {
			result = first * second;
		} else if (sign == "/") {
			if (second == 0) {
				result = "error";
			} else {
				result = first / second;
			}
		}

		return result;
	}
</script>

</body>
</html>
