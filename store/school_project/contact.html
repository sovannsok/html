<div class="container-fluid">
		  	<div class="card-body">
				<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
				  <div class="card-header">Contact</div>
					  <div class="card-body">
						<label>Firstname:</label>

						<input type="text" id="firstname" class="form-control form-control-sm" placeholder="firstname">

						<label>Lastname:</label>

						<input type="text" name="lastname" class="form-control form-control-sm" placeholder="lastname">

						<label>Year:</label>
						<input type="number" name="Year" min="1975" value="1975" id="year" class="form-control form-control-sm">
						<script type="text/javascript">
							document.getElementById("year").max = (new Date()).getFullYear();
						</script>
						<label>Month</label>
						<select class="form-control form-control-sm" id="month">
							<option>
								Select
							</option>
							<script>
								const MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
								month = document.getElementById("month")
								for (m in MONTHS) {
									var option = document.createElement("option");
									option.value = m;
									option.text = MONTHS[m];
									month.appendChild(option);
								}
							</script>
					 	</select>
					 	<label>Day</label>
						<input type="number" name="day" max="31" min="0" value="0" class="form-control form-control-sm">
						<label>Gender:</label></br>
						<span><input type="radio" name="boy">Boy</span></br>
						<span><input type="radio" name="girl"">Girl</span>
					</div>
				</div>
			</div>
